<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Levi's Notes</title>
  <link rel="icon" href="九尾.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Darklight theme -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

  <!-- Docsify default theme -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

  <!-- KaTeX -->
  <!-- latest but not preferable font -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <!-- preferable font -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"> -->

  <!-- Back to top -->
  <link rel="stylesheet" href="back_to_top.css">

  <!-- My style -->
  <link rel="stylesheet" href="my_style.css">

</head>
<body>
  <div id="app">Please wait...</div>

  <script>
    window.$docsify = {
      name: "Levi's Note",
      logo: "九尾.png", 
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      hideSidebar: true, // when editing
      subMaxLevel: 4,
      auto2top: true,
      
      //Full text search
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },  
      
      // Flexible alerts
      'flexible-alerts': {
        style: 'flat',
        // custom alerts
        definition: {
          label: '&thinsp;Definition',
          icon: 'fa-solid fa-palette',
          className: 'note'
        },
        example: {
          label: '&thinsp;Example',
          icon: 'fa-solid fa-pen',
          className: 'tip'
        },
        theorem: {
          label: '&thinsp;Theorem',
          icon: 'fa-solid fa-book',
          className: 'note'
        },
      },

      // Twitter emoji
      plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function() {
              twemoji.parse(document);
          });
        },
      ],
      
      // Updated time
      timeUpdater: {
        text: ">Last update time: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
      },

      // Corner
      repo:'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site  
        url: "https://github.com/LeetaH666/Notes", 
        // the default preset icon in docsify-corner  
        icon: "github", 
      },  
      
      // Darklight theme
      darklightTheme: {
        defaultTheme : 'light',
        light: {
          accent: '#0086b5',
          background: '#ede9e1',
          textColor: '#26221f',
          codeBackgroundColor: '#e8e7e7',
          coverBackground : 'linear-gradient(to left bottom, hsl(181, 100%, 85%) 0%, hsl(0, 100%, 85%) 100%)',
        },
        dark: {
          accent: '#0086b5',
          coverBackground : 'linear-gradient(to left bottom, hsl(181, 100%, 85%) 0%, hsl(0, 100%, 85%) 100%)',
        }
      },

      // LaTeX
      latex: {
        overflowScroll: false,
        customOptions: {
          macros: {
            "\\E": "\\operatorname{E}",
            "\\Var": "\\operatorname{Var}",
            "\\Cov": "\\operatorname{Cov}",
          }
        }
      },

    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Full text search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- docsify-latex -->
  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <!-- Dependencies of docsify-katex (must be front of the CDN files) -->
  <!-- <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script> -->

  <!-- CDN files for docsify-katex -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->

  <!-- Flexible alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Twitter emoji -->
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  
  <!-- Updated time -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
  
  <!-- Corner -->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.js"></script>
  
  <!-- Back to top -->
  <script src="back_to_top.js"></script>

  <!-- Darklight theme -->
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/1ddd934800.js" crossorigin="anonymous"></script>

</body>
</html>
